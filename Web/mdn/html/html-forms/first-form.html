<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <style>
        form {
            margin:0 auto;
            width:400px;
            padding:1em;
            border:1px solid #CCC;
            border-radius:1em;
        }
        form div+div{
            margin-top:1em;
        }
        label{
            display:inline-block;
            width:90px;
            text-align:right;
        }
        input, textarea{
            font:1em sans-serif;
            width:300px;
            box-sizing:border-box;
            border:1px solid #000;
        }
        input:focus,textarea:focus{
            border-color:#000;
        }
        textarea{
            vertical-align:top;
            height:5em;
        }
        .button{
            padding-left:90px;
        }
        button{
            margin-left:.5em;
        }
    </style>

</head>

<body>
    <p>This is my page</p>
    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" value="vitalyr">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" value="someone@somecompany.com">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_msg">What's your message?</textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
