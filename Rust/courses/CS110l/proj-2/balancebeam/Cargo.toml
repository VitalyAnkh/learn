pretty_env_logger = "0.4"
threadpool = "1.8"
tokio = { version = "0.2", features = ["full"] }
rand = "0.7"
parking_lot = "0.10"

[dev-dependencies]
nix = "0.17"
hyper = "0.13"
reqwest = "0.10"
async-trait = "0.1"
